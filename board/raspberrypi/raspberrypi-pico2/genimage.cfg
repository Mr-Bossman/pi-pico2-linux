image flash-image.bin {
	hdimage {
		partition-table-type = "none"
	}

	partition bootloader {
		in-partition-table = "no"
		image = "bootloader.bin"
		offset = 0
	}

	partition raspberrypi-pico2.dtb {
		in-partition-table = "no"
		image = "raspberrypi-pico2.dtb"
	}

	partition Image {
		in-partition-table = "no"
		image = "Image"
	}
}
